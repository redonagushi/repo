<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Course Materials</title>

    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Course Materials</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Materials</li>
            </ul>
        </div>
    </div>
</section>

<div class="site-section">
    <div class="container">
        <div class="table-responsive-class">

            <div class="row mb-4">
                <div class="overview-wrap d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h3 class="heading-21921 m-0" th:text="'Materials - ' + ${course.name}"></h3>

                    <a th:href="@{/student/displayCourses}" class="btn btn-style btn-style-3">
                        BACK
                    </a>
                </div>
            </div>

            <!-- Lecturer info -->
            <div class="mb-3">
                <p class="m-0">
                    <b>Lecturer:</b>
                    <span th:if="${course.lecturer != null}">
                        <span th:text="${course.lecturer.name}"></span>
                        -
                        <span th:text="${course.lecturer.email}"></span>
                    </span>
                    <span th:if="${course.lecturer == null}">
                        Not assigned yet
                    </span>
                </p>
            </div>

            <!-- EMPTY STATE -->
            <div class="alert alert-warning"
                 th:if="${materials == null or #lists.isEmpty(materials)}">
                No materials uploaded yet.
            </div>

            <!-- TABLE -->
            <table class="table table-striped table-hover"
                   th:if="${materials != null and !#lists.isEmpty(materials)}">
                <thead class="table-dark">
                <tr>
                    <th scope="col">File</th>
                    <th scope="col">Size</th>
                    <th scope="col">Uploaded</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${materials}">
                    <td th:text="${m.originalName}"></td>
                    <td th:text="${m.fileSize} + ' bytes'"></td>
                    <td th:text="${m.uploadedAt}"></td>

                    <td>
                        <!-- âœ… FIX: download me materialId -->
                        <a th:href="@{/course-materials/download/{id}(id=${m.materialId})}"
                           class="btn btn-success btn-sm">
                            Download
                        </a>

                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="~{footer :: footer}">...</div>

<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>

<script>
    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/theme-change.js"></script>
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();
        if (scroll >= 80) $("#site-header").addClass("nav-fixed");
        else $("#site-header").removeClass("nav-fixed");
    });

    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });

    $(document).on("ready", function () {
        if ($(window).width() > 991) $("header").removeClass("active");
        $(window).on("resize", function () {
            if ($(window).width() > 991) $("header").removeClass("active");
        });
    });

    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
