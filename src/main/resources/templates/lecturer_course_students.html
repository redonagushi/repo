<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Students</title>

    <!-- Nëse projekti yt e përdor këtë -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">

    <style>
        .page-wrap { padding: 30px 0; }
        .card-box {
            background: #fff;
            border: 1px solid #e9e9e9;
            border-radius: 12px;
            padding: 18px;
        }
        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        .muted { color: #666; }
        .badge-soft {
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            background: #f2f6ff;
            border: 1px solid #d6e4ff;
            color: #1b3a8a;
            font-size: 13px;
            font-weight: 600;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #eee; padding: 12px 10px; text-align: left; }
        thead th { background: #f7f7f7; border-bottom: 1px solid #ddd; }
        tbody tr:hover { background: #fafafa; }
        .back-btn { border-radius: 999px; padding: 10px 18px; }
    </style>
</head>

<body>

<!-- Nëse ke header/footer me thymeleaf, mund t’i aktivizosh:
<div th:replace="~{header :: header}">...</div>
-->

<section class="page-wrap">
    <div class="container">

        <div class="card-box">

            <div class="top-row">
                <div>
                    <h2 class="mb-1" th:text="'Students - ' + ${course.name}"></h2>
                    <div class="muted">
                        <span class="badge-soft"
                              th:text="'Total students: ' + ${(students == null) ? 0 : #lists.size(students)}">
                        </span>
                    </div>
                </div>

                <a class="btn btn-style btn-style-3 back-btn"
                   th:href="@{/lecturer/courses}">
                    Back
                </a>
            </div>

            <!-- ✅ Lecturer info -->
            <div class="mb-3">
                <p class="mb-0">
                    <b>Lecturer:</b>
                    <span th:if="${course.lecturer != null}">
                        <span th:text="${course.lecturer.name}"></span>
                        -
                        <span th:text="${course.lecturer.email}"></span>
                    </span>
                    <span th:if="${course.lecturer == null}">
                        Not assigned yet
                    </span>
                </p>
            </div>

            <!-- ✅ EMPTY STATE -->
            <div th:if="${students == null or #lists.isEmpty(students)}" class="alert alert-warning">
                No students registered for this course.
            </div>

            <!-- ✅ TABLE -->
            <div class="table-responsive" th:if="${students != null and !#lists.isEmpty(students)}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th style="width:60px;">#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s, iter : ${students}">
                        <td th:text="${iter.count}"></td>
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.email}"></td>
                        <td th:text="${s.mobileNumber}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</section>

<!-- Nëse ke footer
<div th:replace="~{footer :: footer}">...</div>
-->

<!-- Nëse theme yt ka bootstrap js -->
<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>

</body>
</html>
