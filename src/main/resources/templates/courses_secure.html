<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Courses</title>

    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Course Details</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Courses</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<div class="site-section">
    <div class="container">

        <!-- Messages -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <div class="table-responsive-class">

            <div class="row mb-4">
                <div class="overview-wrap d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h3 class="heading-21921 m-0">EazySchool Course Details</h3>

                    <!-- ✅ Buttons -->
                    <div class="d-flex gap-2 flex-wrap">
                        <a th:href="@{/admin/displayLecturers}" class="btn btn-style btn-style-3">
                            ADD LECTURER
                        </a>

                        <button class="btn btn-style btn-style-3" type="button"
                                data-bs-toggle="modal" data-bs-target="#addCourse">
                            ADD COURSE
                        </button>
                    </div>
                </div>
            </div>

            <!-- ✅ Add Course Modal -->
            <div class="modal fade login-block" id="addCourse" tabindex="-1" role="dialog"
                 aria-labelledby="addCourseModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">

                        <div class="modal-header border-bottom-0">
                            <h5 class="modal-title" id="addCourseLabel">Add New Course</h5>
                            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!-- ✅ UPDATED FORM: description + image + multipart -->
                        <form th:action="@{/admin/addNewCourse}" method="post"
                              class="signin-form" th:object="${course}"
                              enctype="multipart/form-data">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="modal-body">
                                <div class="input-grids">

                                    <label class="control-label" for="courseName">Course Name</label>
                                    <input type="text" class="form-control" id="courseName"
                                           th:field="*{name}" required placeholder="Enter Course Name">

                                    <label class="control-label" for="fees">Fees</label>
                                    <input type="text" class="form-control" id="fees"
                                           th:field="*{fees}" required placeholder="Enter fees">

                                    <!-- ✅ Description -->
                                    <label class="control-label" for="desc">Description (max 600)</label>
                                    <textarea class="form-control" id="desc"
                                              th:field="*{description}"
                                              maxlength="600" rows="4"
                                              placeholder="Write course description..."></textarea>

                                    <!-- ✅ Image -->
                                    <label class="control-label" for="image">Course Image</label>
                                    <input type="file" class="form-control" id="image"
                                           name="image" accept="image/*">

                                    <small class="text-muted">Allowed: image files (jpg/png/webp)</small>

                                </div>
                            </div>

                            <div class="modal-footer border-top-0 d-flex justify-content-center">
                                <button type="submit" class="btn btn-style btn-style-3">Submit</button>
                            </div>
                        </form>
                        <!-- ✅ END FORM -->

                    </div>
                </div>
            </div>
            <!-- ✅ End Modal -->

            <!-- ✅ Courses Table -->
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Course ID</th>
                    <th scope="col">Image</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Fees</th>
                    <th scope="col">Students</th>
                    <th scope="col">Assign Lecturer</th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${courses == null or #lists.isEmpty(courses)}">
                    <td colspan="7">No courses found.</td>
                </tr>

                <tr th:each="c : ${courses}">
                    <td th:text="${c.courseId}"></td>

                    <!-- ✅ IMAGE -->
                    <td>
                        <img th:if="${c.imageName != null and !#strings.isEmpty(c.imageName)}"
                             th:src="@{/uploads/course-images/{img}(img=${c.imageName})}"
                             alt="Course image"
                             style="width:90px; height:65px; object-fit:cover; border-radius:8px; border:1px solid #ddd;"/>

                        <span th:if="${c.imageName == null or #strings.isEmpty(c.imageName)}">
                            No image
                        </span>
                    </td>

                    <td th:text="${c.name}"></td>

                    <!-- ✅ DESCRIPTION -->
                    <td>
                        <span th:if="${c.description != null and !#strings.isEmpty(c.description)}"
                              th:text="${c.description}"></span>
                        <span th:if="${c.description == null or #strings.isEmpty(c.description)}">
                            -
                        </span>
                    </td>

                    <td th:text="${c.fees}"></td>

                    <!-- VIEW STUDENTS -->
                    <td>
                        <a th:href="@{/admin/viewStudents(id=${c.courseId})}" class="btn btn-warning">
                            VIEW STUDENTS
                        </a>
                    </td>

                    <!-- ✅ ASSIGN LECTURER -->
                    <td>
                        <form th:action="@{/admin/assignLecturerToCourse}" method="post"
                              class="d-flex gap-2 align-items-center flex-wrap">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <input type="hidden" name="courseId" th:value="${c.courseId}"/>

                            <select class="form-select" name="lecturerId" required style="min-width:240px;">
                                <option value="" disabled th:selected="${c.lecturer == null}">
                                    -- select lecturer --
                                </option>

                                <option th:each="l : ${lecturers}"
                                        th:value="${l.personId}"
                                        th:text="${l.name + ' (' + l.email + ')'}"
                                        th:selected="${c.lecturer != null and c.lecturer.personId == l.personId}">
                                </option>
                            </select>

                            <button type="submit" class="btn btn-primary">Assign</button>
                        </form>

                        <div class="mt-2" th:if="${c.lecturer != null}">
                            <small>Current lecturer:
                                <b th:text="${c.lecturer.name}"></b>
                            </small>
                        </div>
                        <div class="mt-2" th:if="${c.lecturer == null}">
                            <small><i>No lecturer assigned.</i></small>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>

        <div class="col-md-2 login-center text-start">
            <a th:href="@{/dashboard}">
                <button class="btn btn-style btn-style-3 text-left">BACK</button>
            </a>
        </div>

    </div>
</div>

<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->

<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>

<script>
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/theme-change.js"></script>

<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();
        if (scroll >= 80) {
            $("#site-header").addClass("nav-fixed");
        } else {
            $("#site-header").removeClass("nav-fixed");
        }
    });

    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });

    $(document).on("ready", function () {
        if ($(window).width() > 991) $("header").removeClass("active");

        $(window).on("resize", function () {
            if ($(window).width() > 991) $("header").removeClass("active");
        });
    });

    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>

<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
