<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Best Educational Institute for your Child</title>

    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Profile</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Profile</li>
            </ul>
        </div>
    </div>
</section>

<section class="w3l-contact py-5" id="contact">
    <div class="container py-md-5 py-4">
        <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
            <h3 class="title-style">My Profile</h3>
        </div>

        <div class="row login-block">
            <div class="col-md-7 login-center">

                <!-- ✅ SUCCESS / ERROR messages (nëse i përdor te RedirectAttributes) -->
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <!-- ✅ VALIDATION errors -->
                <ul>
                    <li class="alert alert-danger" role="alert"
                        th:each="e : ${#fields.errors('*')}"
                        th:text="${e}">
                    </li>
                </ul>

                <!-- ================= PROFILE IMAGE PREVIEW (FIX) ================= -->
                <div class="text-center mb-4">
                    <img th:if="${profileImage != null}"
                         th:src="@{'/uploads/' + ${profileImage}}"
                         alt="Profile photo"
                         style="width:140px;height:140px;border-radius:50%;object-fit:cover;border:2px solid #eee;"/>

                    <img th:if="${profileImage == null}"
                         src="/assets/images/default-avatar.png"
                         alt="Default avatar"
                         style="width:140px;height:140px;border-radius:50%;object-fit:cover;border:2px solid #eee;"/>

                    <p class="mt-2" style="font-size:14px;color:#777;">Current profile photo</p>
                </div>
                <!-- =============================================================== -->

                <form th:action="@{/updateProfile}"
                      th:object="${profile}"
                      method="post"
                      class="signin-form"
                      enctype="multipart/form-data">

                    <!-- photo -->
                    <label for="profilePhoto" style="font-weight:600; display:block; margin:14px 0 6px;">
                        Upload new photo
                    </label>
                    <input type="file"
                           id="profilePhoto"
                           name="profilePhoto"
                           accept="image/*"
                           class="contact-input"/>

                    <!-- personal -->
                    <label for="name" style="font-weight:600; display:block; margin:14px 0 6px;">
                        Full Name
                    </label>
                    <input type="text"
                           th:field="*{name}"
                           id="name"
                           class="contact-input"
                           placeholder="Enter your full name"/>

                    <label for="mobileNumber" style="font-weight:600; display:block; margin:14px 0 6px;">
                        Mobile Number
                    </label>
                    <input type="text"
                           th:field="*{mobileNumber}"
                           id="mobileNumber"
                           class="contact-input"
                           placeholder="10 digits (e.g. 0691234567)"/>

                    <label for="email" style="font-weight:600; display:block; margin:14px 0 6px;">
                        Email Address
                    </label>
                    <input type="email"
                           th:field="*{email}"
                           id="email"
                           class="contact-input"
                           placeholder="Enter your email"/>

                    <!-- address -->
                    <label for="address1" style="font-weight:600; display:block; margin:14px 0 6px;">
                        Address Line 1
                    </label>
                    <input type="text"
                           th:field="*{address1}"
                           id="address1"
                           class="contact-input"
                           placeholder="Street, number, apartment..."/>

                    <label for="address2" style="font-weight:600; display:block; margin:14px 0 6px;">
                        Address Line 2 (optional)
                    </label>
                    <input type="text"
                           th:field="*{address2}"
                           id="address2"
                           class="contact-input"
                           placeholder="Building, floor, etc. (optional)"/>

                    <label for="city" style="font-weight:600; display:block; margin:14px 0 6px;">
                        City
                    </label>
                    <input type="text"
                           th:field="*{city}"
                           id="city"
                           class="contact-input"
                           placeholder="Enter your city"/>

                    <label for="state" style="font-weight:600; display:block; margin:14px 0 6px;">
                        State / Region
                    </label>
                    <input type="text"
                           th:field="*{state}"
                           id="state"
                           class="contact-input"
                           placeholder="Enter state / region"/>

                    <label for="zipCode" style="font-weight:600; display:block; margin:14px 0 6px;">
                        Zip Code
                    </label>
                    <input type="text"
                           th:field="*{zipCode}"
                           id="zipCode"
                           class="contact-input"
                           placeholder="5 digits (e.g. 10000)"/>

                    <button type="submit" class="btn btn-style btn-style-3" style="margin-top:14px;">
                        Update
                    </button>
                </form>


            </div>
        </div>
    </div>
</section>

<div th:replace="~{footer :: footer}">...</div>

<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>

<script>
    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/theme-change.js"></script>
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();
        if (scroll >= 80) $("#site-header").addClass("nav-fixed");
        else $("#site-header").removeClass("nav-fixed");
    });
    $(".navbar-toggler").on("click", function () { $("header").toggleClass("active"); });
    $(document).on("ready", function () {
        if ($(window).width() > 991) $("header").removeClass("active");
        $(window).on("resize", function () {
            if ($(window).width() > 991) $("header").removeClass("active");
        });
    });
    $(function () {
        $('.navbar-toggler').click(function () { $('body').toggleClass('noscroll'); })
    });
</script>
<script src="/assets/js/bootstrap.min.js"></script>

</body>
</html>
