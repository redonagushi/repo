<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Lecturer Materials</title>

    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<div th:replace="~{header :: header}">...</div>

<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Course Materials</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Lecturer Materials</li>
            </ul>
        </div>
    </div>
</section>

<div class="site-section">
    <div class="container">
        <div class="table-responsive-class">

            <!-- Messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="row mb-4">
                <div class="overview-wrap d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h3 class="heading-21921 m-0" th:text="'Materials - ' + ${course.name}"></h3>

                    <a th:href="@{/lecturer/courses}" class="btn btn-style btn-style-3">
                        BACK
                    </a>
                </div>
            </div>

            <!-- Upload Form -->
            <div class="card p-3 mb-4">
                <h5 class="mb-3">Upload PDF (max 10MB)</h5>

                <form th:action="@{/lecturer/course/{id}/upload(id=${course.courseId})}"
                      method="post" enctype="multipart/form-data">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="d-flex gap-2 flex-wrap align-items-center">
                        <input type="file" name="file" accept="application/pdf" required class="form-control" style="max-width:380px;">
                        <button type="submit" class="btn btn-style btn-style-3">Upload</button>
                    </div>

                    <small class="text-muted d-block mt-2"
                           th:text="'Uploaded: ' + ${materialsCount} + ' / 8'"></small>
                </form>
            </div>

            <!-- Empty state -->
            <div class="alert alert-warning"
                 th:if="${materials == null or #lists.isEmpty(materials)}">
                No materials uploaded yet.
            </div>

            <!-- Materials table -->
            <table class="table table-striped table-hover"
                   th:if="${materials != null and !#lists.isEmpty(materials)}">
                <thead class="table-dark">
                <tr>
                    <th scope="col">File</th>
                    <th scope="col">Size</th>
                    <th scope="col">Uploaded</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="m : ${materials}">
                    <td th:text="${m.originalName}"></td>
                    <td th:text="${m.fileSize} + ' bytes'"></td>
                    <td th:text="${m.uploadedAt}"></td>

                    <td class="d-flex gap-2 flex-wrap">
                        <!-- âœ… FIX: Download me materialId -->
                        <a th:href="@{/course-materials/download/{id}(id=${m.materialId})}"
                           class="btn btn-success btn-sm">
                            Download
                        </a>

                        <!-- Delete -->
                        <form th:action="@{/lecturer/material/{id}/delete(id=${m.materialId})}"
                              method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Delete this file?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<div th:replace="~{footer :: footer}">...</div>

<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>

<script>
    window.onscroll = function () { scrollFunction() };
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/theme-change.js"></script>
<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();
        if (scroll >= 80) $("#site-header").addClass("nav-fixed");
        else $("#site-header").removeClass("nav-fixed");
    });

    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });

    $(document).on("ready", function () {
        if ($(window).width() > 991) $("header").removeClass("active");
        $(window).on("resize", function () {
            if ($(window).width() > 991) $("header").removeClass("active");
        });
    });

    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>
<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
