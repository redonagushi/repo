<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Dashboard</title>

    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>

<body>

<!-- header -->
<div th:replace="~{header :: header}">...</div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-5">
    <div class="w3l-breadcrumb py-lg-5">
        <div class="container pt-4 pb-sm-4">
            <h4 class="inner-text-title pt-5">Dashboard</h4>
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Dashboard</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->
<p th:text="${roles}"></p>

<!-- Welcome block -->
<section class="w3l-contact py-1" id="contact">
    <div class="container py-md-1 py-1">
        <div class="title-main text-center mx-auto mb-md-1 mb-1" style="max-width:500px;">
            <h3 class="title-style" th:text="${'Welcome - ' + username}"></h3>
            <p th:text="${'You logged in as - ' + roles}"></p>
            <p th:if="${enrolledClass != null and !#strings.isEmpty(enrolledClass)}"
               th:text="${'Your assigned class is - [' + enrolledClass + ']'}"></p>
        </div>
    </div>
</section>
<!-- //Welcome block -->

<!-- Cards -->
<div class="container py-md-5 py-4">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row m-t-25">

                <!-- Profile -->
                <div class="col-sm-6 col-lg-3">
                    <a th:href="@{/displayProfile}">
                        <div class="overview-item overview-item--c4">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="fas fa-id-card"></i>
                                    </div>
                                    <div class="text">
                                        <h2>Profile</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- ADMIN: Messages -->
                <div class="col-sm-6 col-lg-3" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/displayMessages/page/1?sortField=name}">
                        <div class="overview-item overview-item--c3">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="fas fa-envelope-open-text"></i>
                                    </div>
                                    <div class="text">
                                        <h2>Messages</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- ADMIN: Classes -->
                <div class="col-sm-6 col-lg-3" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/displayClasses}">
                        <div class="overview-item overview-item--c1">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="fas fa-school"></i>
                                    </div>
                                    <div class="text">
                                        <h2>Classes</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- ADMIN: Courses -->
                <div class="col-sm-6 col-lg-3" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/displayCourses}">
                        <div class="overview-item overview-item--c2">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="fas fa-book"></i>
                                    </div>
                                    <div class="text">
                                        <h2>Courses</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- STUDENT: My Courses -->
                <div class="col-sm-6 col-lg-3" sec:authorize="hasRole('STUDENT')">
                    <a th:href="@{/student/displayCourses}">
                        <div class="overview-item overview-item--c3">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="fas fa-book-reader"></i>
                                    </div>
                                    <div class="text">
                                        <h2>My Courses</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- LECTURER: My Courses page (opsionale, nëse e përdor /lecturer/courses) -->
                <div class="col-sm-6 col-lg-3" sec:authorize="hasRole('LECTURER')">
                    <a th:href="@{/lecturer/courses}">
                        <div class="overview-item overview-item--c1">
                            <div class="overview__inner">
                                <div class="overview-box clearfix">
                                    <div class="icon">
                                        <i class="fas fa-chalkboard-teacher"></i>
                                    </div>
                                    <div class="text">
                                        <h2>Lecturer</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- LECTURER TABLE -->
    <div class="mt-5" sec:authorize="hasRole('LECTURER')">
        <h3>My Courses (Lecturer)</h3>

        <div th:if="${lecturerCourses == null or #lists.isEmpty(lecturerCourses)}" class="alert alert-info">
            No courses assigned yet.
        </div>

        <table th:if="${lecturerCourses != null and !#lists.isEmpty(lecturerCourses)}" class="table">
            <thead>
            <tr>
                <th>Course</th>
                <th>Manage</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${lecturerCourses}">
                <td th:text="${c.name}"></td>
                <td>
                    <!-- ✅ këtu shkon te /lecturer/course/{id} (courseDetails) -->
                    <a class="btn btn-sm btn-primary"
                       th:href="@{/lecturer/course/{id}(id=${c.courseId})}">
                        Open
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- footer block -->
<div th:replace="~{footer :: footer}">...</div>
<!-- //footer block -->

<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fas fa-level-up-alt" aria-hidden="true"></span>
</button>

<script>
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

<script src="/assets/js/jquery-3.3.1.min.js"></script>
<script src="/assets/js/theme-change.js"></script>

<script>
    $(window).on("scroll", function () {
        var scroll = $(window).scrollTop();
        if (scroll >= 80) $("#site-header").addClass("nav-fixed");
        else $("#site-header").removeClass("nav-fixed");
    });

    $(".navbar-toggler").on("click", function () {
        $("header").toggleClass("active");
    });

    $(document).on("ready", function () {
        if ($(window).width() > 991) $("header").removeClass("active");
        $(window).on("resize", function () {
            if ($(window).width() > 991) $("header").removeClass("active");
        });
    });

    $(function () {
        $('.navbar-toggler').click(function () {
            $('body').toggleClass('noscroll');
        })
    });
</script>

<script src="/assets/js/bootstrap.min.js"></script>

</body>
</html>
