<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Courses</title>
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style-starter.css">
</head>

<body>

    <div th:replace="~{header :: header}">...</div>

    <section class="inner-banner py-5">
        <div class="w3l-breadcrumb py-lg-5">
            <div class="container pt-4 pb-sm-4">
                <h4 class="inner-text-title pt-5">Courses</h4>
                <ul class="breadcrumbs-custom-path">
                    <li><a th:href="@{/home}">Home</a></li>
                    <li class="active"><i class="fas fa-angle-right"></i>Courses</li>
                </ul>
            </div>
        </div>
    </section>

    <div class="w3l-grids-block-5 py-5">
        <div class="container py-md-5 py-4">
            <div class="title-main text-center mx-auto mb-md-5 mb-4" style="max-width:500px;">
                <p class="text-uppercase">Best Courses</p>
                <h3 class="title-style">Find The Right Course For You</h3>
            </div>

            <div th:if="${#lists.isEmpty(courses)}" class="text-center">
                <p>No courses available at the moment.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 mt-4" th:each="course : ${courses}">
                    <a th:href="@{/courses/{id}(id=${course.courseId})}" style="text-decoration:none;color:inherit;">
                        <div class="coursecard-single">
                            <div class="grids5-info position-relative">
                                <img th:if="${course.imageName != null}"
                                     th:src="@{/uploads/course-images/{img}(img=${course.imageName})}"
                                     alt="" class="img-fluid" />
                                <img th:if="${course.imageName == null}"
                                     src="assets/images/c1.jpg"
                                     alt="" class="img-fluid" />
                            </div>
                            <div class="content-main-top">
                                <div class="content-top mb-4 mt-3">
                                    <ul class="list-unstyled d-flex align-items-center justify-content-between">
                                        <li>
                                            <i class="fas fa-book-open"></i>
                                            <span th:text="${materialsCountMap[course.courseId]} + ' Lessons'">0 Lessons</span>
                                        </li>
                                        <li>
                                            <i class="fas fa-star"></i>
                                            <span th:if="${ratingsMap[course.courseId] != null}"
                                                  th:text="${#numbers.formatDecimal(ratingsMap[course.courseId], 1, 1)}">0.0</span>
                                            <span th:if="${ratingsMap[course.courseId] == null}">N/A</span>
                                        </li>
                                    </ul>
                                </div>
                                <h4 th:text="${course.name}">Course Name</h4>
                                <p th:text="${course.description}" style="display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;">Description</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{footer :: footer}">...</div>

    <button onclick="topFunction()" id="movetop" title="Go to top">
        <span class="fas fa-level-up-alt" aria-hidden="true"></span>
    </button>
    <script>
        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/theme-change.js"></script>
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();
            if (scroll >= 80) { $("#site-header").addClass("nav-fixed"); }
            else { $("#site-header").removeClass("nav-fixed"); }
        });
        $(".navbar-toggler").on("click", function () { $("header").toggleClass("active"); });
        $(document).on("ready", function () {
            if ($(window).width() > 991) { $("header").removeClass("active"); }
            $(window).on("resize", function () {
                if ($(window).width() > 991) { $("header").removeClass("active"); }
            });
        });
        $(function () { $('.navbar-toggler').click(function () { $('body').toggleClass('noscroll'); }) });
    </script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
